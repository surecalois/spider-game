<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spider.css">
    <title>MinSpider</title>
</head>

<body>
    <div class="headline">
        <div class="col-line"></div>
        <div class="col-line"></div>
        <div class="col-line"></div>
        <div class="col-line"></div>
        <div class="col-line"></div>
        <div class="col-line"></div>
        <div class="col-line"></div>
        <div class="col-line"></div>
        <div class="col-line"></div>
        <div class="col-line"></div>
    </div>
    <div class="borad">
        <div class="col" id="col1"></div>
        <div class="col" id="col2"></div>
        <div class="col" id="col3"></div>
        <div class="col" id="col4"></div>
        <div class="col" id="col5"></div>
        <div class="col" id="col6"></div>
        <div class="col" id="col7"></div>
        <div class="col" id="col8"></div>
        <div class="col" id="col9"></div>
        <div class="col" id="col10"></div>
    </div>
    <div class="control">
        <button onclick="new_game()" id="new">New</button>
        <button data-badge="0" onclick="show_hint()" id="hint">Hint</button>
        <button data-badge="5" onclick="deal_cards()" id="deal">Deal</button>
        <button onclick="undo_it()">Undo</button>
        <button onclick="save()" id="save">Save</button>
        <button onclick="load()" id="load">Load</button>
        <input type="file" id="txtfiletoread" style="display:none;"></input>
    </div>
    <script src="spider.js"></script>
</body>

</html>
